<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends cafe</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Long+Cang&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid header">
      <div class="row text-center">
        <div class="col">
          <div class="restuatrant_title">
            <h1>Wine $ Dine</h1>
            <p>welcome to Delight cafe</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row menucard">
        <div class="col">
          <h1 class="cardtitle">we have following dishes in our restaurant</h1>
          <div class="input" style="text-align: center">
            <select name="menulist" id="menulist"></select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="row item__details">
            <div class="col menu_card">
              <h3>Dish Details are ...</h3>
              <h5>short name:</h5>
              <p class="short__name"></p>
              <h5>name :</h5>
              <p class="item_name"></p>
              <h5>Description:</h5>
              <p class="desc"></p>
              <div class="div">
                <div class="row">
                  <div class="col-3">
                    <h5>price :</h5>
                  </div>
                  <div class="col-9 prices">
                    <p class="small_dish"></p>
                    <p class="large_dish"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- bootstrap files  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
